resources:
  - name: paas-cf
    type: git
    source:
      uri: https://github.com/alphagov/paas-cf.git
      branch: {{branch_name}}

  - name: vpc-tfstate
    type: s3-iam
    source:
      bucket: {{state_bucket}}
      region_name: {{aws_region}}
      versioned_file: vpc.tfstate

  - name: bosh-tfstate
    type: s3-iam
    source:
      bucket: {{state_bucket}}
      region_name: {{aws_region}}
      versioned_file: bosh.tfstate

  - name: bosh-init-state
    type: s3-iam
    source:
      bucket: {{state_bucket}}
      region_name: {{aws_region}}
      versioned_file: bosh-manifest-state.json

  - name: bosh-manifest
    type: s3-iam
    source:
      bucket: {{state_bucket}}
      region_name: {{aws_region}}
      versioned_file: bosh-manifest.yml

  - name: bosh-secrets
    type: s3-iam
    source:
      bucket: {{state_bucket}}
      region_name: {{aws_region}}
      versioned_file: bosh-secrets.yml

  - name: pipeline-trigger
    type: semver-iam
    source:
      bucket: {{state_bucket}}
      region_name: {{aws_region}}
      key: {{pipeline_trigger_file}}

  - name: concourse-tfstate
    type: s3-iam
    source:
      bucket: {{state_bucket}}
      versioned_file: concourse.tfstate
      region_name: {{aws_region}}

jobs:
  - name: init
    serial: true
    plan:
    - put: pipeline-trigger
      params: {bump: patch}

  - name: bosh-init-delete
    serial: true
    plan:
    - get: pipeline-trigger
      trigger: true
      passed: [ init ]
    - get: paas-cf
    - get: bosh-tfstate
    - get: bosh-secrets
    - get: bosh-init-state
    - get: bosh-manifest
    - task: bosh-init-microbosh
      config:
        platform: linux
        image: docker:///governmentpaas/bosh-init
        inputs:
        - name: paas-cf
        - name: bosh-manifest
        - name: bosh-init-state
        outputs:
        - name: bosh-init-microbosh
        run:
          path: sh
          args:
          - -e
          - -c
          - |
            cp bosh-init-state/bosh-manifest-state.json bosh-manifest/bosh-manifest-state.json
            bosh-init delete bosh-manifest/bosh-manifest.yml
            # If the delete is successful, the file will be missing
            if [ -f "bosh-manifest/bosh-manifest-state.json" ] ; then
                cp bosh-manifest/bosh-manifest-state.json bosh-init-microbosh/bosh-manifest-state.json
            else
                cp paas-cf/concourse/init_files/bosh-init-state.json.tpl bosh-init-microbosh/bosh-manifest-state.json
            fi
      ensure:
        put: bosh-init-state
        params:
          file: bosh-init-microbosh/bosh-manifest-state.json

  - name: bosh-terraform-destroy
    serial: true
    plan:
    - get: pipeline-trigger
      passed: [ bosh-init-delete ]
      trigger: true
    - get: paas-cf
      passed: [ bosh-init-delete ]
    - get: vpc-tfstate
    - get: concourse-tfstate
    - get: bosh-tfstate
    - task: terraform-variables
      config:
        platform: linux
        image: docker:///governmentpaas/bosh-init
        inputs:
        - name: paas-cf
        - name: vpc-tfstate
        - name: concourse-tfstate
        outputs:
        - name: terraform-variables
        run:
          path: sh
          args:
          - -e
          - -c
          - |
            ruby paas-cf/concourse/scripts/extract_tf_vars_from_terraform_state.rb \
            < vpc-tfstate/vpc.tfstate \
            > terraform-variables/vpc.tfvars.sh
            ruby paas-cf/concourse/scripts/extract_tf_vars_from_terraform_state.rb \
            < concourse-tfstate/concourse.tfstate \
            > terraform-variables/concourse.tfvars.sh
    - task: terraform-destroy
      config:
        platform: linux
        image: docker:///governmentpaas/terraform
        inputs:
        - name: paas-cf
        - name: terraform-variables
        - name: bosh-tfstate
        outputs:
        - name: terraform-destroy
        params:
          DEPLOY_ENV: {{deploy_env}}
          AWS_DEFAULT_REGION: {{aws_region}}
        run:
          path: sh
          args:
          - -e
          - -c
          - |
            . terraform-variables/vpc.tfvars.sh
            . terraform-variables/concourse.tfvars.sh

            terraform destroy -force -var env={{deploy_env}} -var-file=paas-cf/terraform/{{aws_account}}.tfvars \
              -state=bosh-tfstate/bosh.tfstate -state-out=terraform-destroy/bosh.tfstate paas-cf/terraform/bosh
      ensure:
        put: bosh-tfstate
        params:
          file: terraform-destroy/bosh.tfstate
