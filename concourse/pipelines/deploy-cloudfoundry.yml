resources:

  - name: pipeline-trigger
    type: semver-iam
    source:
      bucket: {{state_bucket}}
      region_name: {{aws_region}}
      key: {{pipeline_trigger_file}}

  - name: paas-cf
    type: git
    source:
      uri: https://github.com/alphagov/paas-cf.git
      branch: {{branch_name}}

  - name: vpc-tfstate
    type: s3-iam
    source:
      bucket: {{state_bucket}}
      region_name: {{aws_region}}
      versioned_file: vpc.tfstate

  - name: bosh-tfstate
    type: s3-iam
    source:
      bucket: {{state_bucket}}
      region_name: {{aws_region}}
      versioned_file: bosh.tfstate

  - name: concourse-tfstate
    type: s3-iam
    source:
      bucket: {{state_bucket}}
      versioned_file: concourse.tfstate
      region_name: eu-west-1

  - name: cf-tfstate
    type: s3-iam
    source:
      bucket: {{state_bucket}}
      versioned_file: cf.tfstate
      region_name: eu-west-1

  - name: cf-manifest
    type: s3-iam
    source:
      bucket: {{state_bucket}}
      region_name: {{aws_region}}
      versioned_file: cf-manifest.yml

  - name: cf-secrets
    type: s3-iam
    source:
      bucket: {{state_bucket}}
      region_name: {{aws_region}}
      versioned_file: cf-secrets.yml

  - name: bosh-secrets
    type: s3-iam
    source:
      bucket: {{state_bucket}}
      region_name: {{aws_region}}
      versioned_file: bosh-secrets.yml

  - name: bosh-CA
    type: s3-iam
    source:
      bucket: {{state_bucket}}
      region_name: {{aws_region}}
      versioned_file: bosh-CA.tar.gz

  - name: cf-certs
    type: s3-iam
    source:
      bucket: {{state_bucket}}
      region_name: {{aws_region}}
      versioned_file: cf-certs.tar.gz

jobs:
  - name: init
    serial_groups: [ deploy ]
    serial: true
    plan:
      - get: paas-cf
      - task: init
        config:
          image: docker:///governmentpaas/curl-ssl
          run:
            path: sh
            args:
            - -e
            - -c
            - |
              paas-cf/concourse/scripts/s3init.sh {{state_bucket}} cf.tfstate paas-cf/concourse/init_files/terraform.tfstate.tpl
              paas-cf/concourse/scripts/s3init.sh {{state_bucket}} cf-certs.tar.gz paas-cf/concourse/init_files/empty.tar.gz
          inputs:
          - name: paas-cf
      - put: pipeline-trigger
        params: {bump: patch}
  - name: terraform
    serial_groups: [ deploy ]
    serial: true
    plan:
      - aggregate:
        - get: paas-cf
          passed: ['init']
        - get: pipeline-trigger
          passed: [ 'init' ]
          trigger: true
        - get: vpc-tfstate
        - get: concourse-tfstate
        - get: bosh-tfstate
        - get: cf-tfstate
      - task: terraform-variables
        config:
          image: docker:///ruby
          inputs:
            - name: paas-cf
            - name: vpc-tfstate
            - name: concourse-tfstate
            - name: bosh-tfstate
          run:
            path: sh
            args:
            - -e
            - -c
            - |
              ruby paas-cf/concourse/scripts/extract_tf_vars_from_terraform_state.rb \
              < vpc-tfstate/vpc.tfstate > vpc.tfvars.sh
              ruby paas-cf/concourse/scripts/extract_tf_vars_from_terraform_state.rb \
              < concourse-tfstate/concourse.tfstate > concourse.tfvars.sh
              ruby paas-cf/concourse/scripts/extract_tf_vars_from_terraform_state.rb \
              < bosh-tfstate/bosh.tfstate > bosh.tfvars.sh
      - task: terraform
        config:
          image: docker:///governmentpaas/docker-terraform
          params:
            TF_VAR_env: {{deploy_env}}
            AWS_DEFAULT_REGION: {{aws_region}}
          inputs:
            - name: terraform-variables
            - name: paas-cf
            - name: cf-tfstate
          run:
            path: sh
            args:
            - -e
            - -c
            - |
              . terraform-variables/vpc.tfvars.sh
              . terraform-variables/concourse.tfvars.sh
              . terraform-variables/bosh.tfvars.sh

              terraform apply -var-file=paas-cf/terraform/{{aws_account}}.tfvars \
                -state=cf-tfstate/cf.tfstate -state-out=cf.tfstate paas-cf/terraform/cloudfoundry
        ensure:
          put: cf-tfstate
          params:
            file: terraform/cf.tfstate

  - name: generate-cf-secrets
    plan:
      - get: paas-cf
        passed: ['init']
        trigger: true

      - task: generate
        config:
          image: docker:///governmentpaas/mksecrets
          inputs:
            - name: paas-cf
          run:
            path: sh
            args:
              - -c
              - -e
              - |
                ./paas-cf/concourse/scripts/generate-cf-secrets.sh > cf-secrets.yml
                ls -l cf-secrets.yml

      - task: upload
        config:
          image: docker:///governmentpaas/curl-ssl
          inputs:
            - name: paas-cf
            - name: generate
          run:
            path: paas-cf/concourse/scripts/s3init.sh
            args:
              - {{state_bucket}}
              - cf-secrets.yml
              - generate/cf-secrets.yml

  - name: generate-cf-certs
    plan:
      - aggregate:
        - get: paas-cf
          passed: ['terraform']
          trigger: true
        - get: bosh-CA
        - get: cf-certs
        - get: cf-tfstate
          passed: ['terraform']
      - task: terraform-variables
        config:
          image: docker:///ruby#2.2-slim
          inputs:
            - name: paas-cf
            - name: cf-tfstate
          run:
            path: sh
            args:
            - -e
            - -c
            - |
              ruby paas-cf/concourse/scripts/extract_tf_vars_from_terraform_state.rb \
                < cf-tfstate/cf.tfstate > cf.tfvars.sh
      - task: generate-cf-certs
        config:
          image: docker:///governmentpaas/certstrap
          inputs:
          - name: bosh-CA
          - name: paas-cf
          - name: cf-certs
          - name: terraform-variables
          outputs:
          - name: updated-cf-certs
          run:
            path: sh
            args:
            - -e
            - -c
            - |
              . terraform-variables/cf.tfvars.sh

              CERTS_TO_GENERATE="
              bosh-CA:bbs_server,bbs.service.cf.internal
              bosh-CA:bbs_client,
              bosh-CA:router_ssl,*.${TF_VAR_cf_root_domain},*.${TF_VAR_cf_apps_domain}
              bosh-CA:uaa_jwt_signing,
              bosh-CA:consul_server,server.dc1.cf.internal,server.dc2.cf.internal
              bosh-CA:consul_agent,
              "

              mkdir out
              echo "Extracting CA certs"
              tar -xvzf bosh-CA/bosh-CA.tar.gz -C out

              mkdir certs
              echo "Extracting extant certs"
              tar -xvzf cf-certs/cf-certs.tar.gz -C certs

              for cert_entry in ${CERTS_TO_GENERATE}; do
                cert_info=$(eval echo ${cert_entry%%,*}) # eval to workaround poor concourse interpolation
                ca=${cert_info%%:*}
                cn=${cert_info#*:}
                domains=$(eval echo ${cert_entry#*,})

                if [ -f "certs/${cn}.crt" ]; then
                  echo "Certificate ${cn} is already generated, skipping."
                else
                  certstrap request-cert --passphrase "" --common-name "${cn}" ${domains:+--domain "${domains}"}
                  certstrap sign --CA "${ca}" --passphrase "" "${cn}"
                  mv out/${cn}.* certs/
                fi
              done

              cd certs
              echo "Creating updated cert tarball"
              tar -cvzf ../updated-cf-certs/cf-certs.tar.gz .
      - put: cf-certs
        params:
          file: updated-cf-certs/cf-certs.tar.gz

  - name: generate-manifest
    serial_groups: [ deploy ]
    serial: true
    plan:
      - aggregate:
        - get: paas-cf
          passed: ['generate-cf-certs']
        - get: bosh-CA
          passed: ['generate-cf-certs']
        - get: cf-certs
          passed: ['generate-cf-certs']
        - get: vpc-tfstate
        - get: bosh-tfstate
        - get: concourse-tfstate
        - get: cf-tfstate
          passed: ['generate-cf-certs']
          trigger: true
        - get: cf-secrets
      - task: cf-certs-yaml
        config:
          image: docker:///governmentpaas/certstrap
          inputs:
          - name: bosh-CA
          - name: paas-cf
          - name: cf-certs
          run:
            path: sh
            args:
            - -e
            - -c
            - |
              echo "Extracting CA certs"
              tar -xzvf bosh-CA/bosh-CA.tar.gz
              echo "Extracting CloudFoundry certs"
              tar -xzvf cf-certs/cf-certs.tar.gz

              for file in *.crt; do
                cn=${file%.crt}
                yaml_key_name=$(echo ${cn} | tr A-Z- a-z_)

                echo "Converting ${cn} certs to YAML"
                paas-cf/concourse/scripts/file-to-yaml.sh secrets ${yaml_key_name}_key ${cn}.key  > ${cn}_key.yml
                paas-cf/concourse/scripts/file-to-yaml.sh secrets ${yaml_key_name}_cert ${cn}.crt  > ${cn}_cert.yml
              done

              echo "Generating uaa_jwt_signing public key from private key"
              openssl rsa -pubout -in uaa_jwt_signing.key -out uaa_jwt_verification.pem
              paas-cf/concourse/scripts/file-to-yaml.sh secrets uaa_jwt_verification_key uaa_jwt_verification.pem  > uaa_jwt_verification_key.yml

      - task: extract-terraform-outputs
        config:
          platform: linux
          image: docker:///ruby
          inputs:
            - name: paas-cf
            - name: vpc-tfstate
            - name: bosh-tfstate
            - name: concourse-tfstate
            - name: cf-tfstate
          run:
            path: sh
            args:
            - -e
            - -c
            - |
              SCPATH="./paas-cf/concourse/scripts"
              SCFILE="extract_terraform_state_to_yaml.rb"
              for state in vpc bosh concourse cf; do
                $SCPATH/$SCFILE < $state-tfstate/$state.tfstate > $state.yml
              done

      - task: generate-manifest
        config:
          platform: linux
          image: docker:///governmentpaas/spruce
          params:
            MANIFEST_STUBS: |
              ./extract-terraform-outputs/*.yml
              ./cf-secrets/cf-secrets.yml
              ./cf-certs-yaml/*.yml
          inputs:
            - name: paas-cf
            - name: extract-terraform-outputs
            - name: cf-secrets
            - name: cf-certs-yaml
          run:
            path: sh
            args:
            - -e
            - -c
            - |
              ./paas-cf/manifests/cf-manifest/build_manifest.sh $MANIFEST_STUBS > cf-manifest.yml
      - put: cf-manifest
        params:
          file: generate-manifest/cf-manifest.yml

  - name: deploy
    serial_groups: [ deploy ]
    serial: true
    plan:
      - aggregate:
        - get: paas-cf
          passed: [init]
        - get: cf-manifest
          passed: ['generate-manifest']
          trigger: true
        - get: bosh-secrets
      - aggregate:
        - task: stemcell-tarball
          config:
            params:
              VERSION: {{stemcell-version}}
              NAME: bosh-aws-xen-hvm-ubuntu-trusty-go_agent
              URL: https://bosh.io/d/stemcells/"${NAME}"?v="${VERSION}"
              TYPE: stemcell
            image: docker:///concourse/bosh-deployment-resource
            platform: linux
            inputs:
            - name: paas-cf
            - name: bosh-secrets
            run:
              path: sh
              args:
              - -e
              - -c
              - |
                BOSH_PASSWORD=$(awk '$1~/bosh_admin_password/ {print $2}' bosh-secrets/bosh-secrets.yml) \
                ./paas-cf/concourse/scripts/bosh_ensure_uploaded.sh
        - task: cf-release-tarball
          config:
            params:
              VERSION: {{cf-release-version}}
              NAME: cf
              URL: https://bosh.io/d/github.com/cloudfoundry/cf-release?v="${VERSION}"
              TYPE: release
            image: docker:///concourse/bosh-deployment-resource
            platform: linux
            inputs:
            - name: paas-cf
            - name: bosh-secrets
            run:
              path: sh
              args:
              - -e
              - -c
              - |
                BOSH_PASSWORD=$(awk '$1~/bosh_admin_password/ {print $2}' bosh-secrets/bosh-secrets.yml) \
                ./paas-cf/concourse/scripts/bosh_ensure_uploaded.sh

        - task: nginx-release-tarball
          config:
            params:
              VERSION: {{nginx-release-version}}
              NAME: nginx
              URL: https://s3.amazonaws.com/nginx-release/nginx-"${VERSION}".tgz
              TYPE: release
            image: docker:///concourse/bosh-deployment-resource
            platform: linux
            inputs:
            - name: paas-cf
            - name: bosh-secrets
            run:
              path: sh
              args:
              - -e
              - -c
              - |
                BOSH_PASSWORD=$(awk '$1~/bosh_admin_password/ {print $2}' bosh-secrets/bosh-secrets.yml) \
                ./paas-cf/concourse/scripts/bosh_ensure_uploaded.sh

        - task: diego-release-tarball
          config:
            params:
              VERSION: {{diego-release-version}}
              NAME: diego
              URL: https://bosh.io/d/github.com/cloudfoundry-incubator/diego-release?v="${VERSION}"
              TYPE: release
            image: docker:///concourse/bosh-deployment-resource
            platform: linux
            inputs:
            - name: paas-cf
            - name: bosh-secrets
            run:
              path: sh
              args:
              - -e
              - -c
              - |
                BOSH_PASSWORD=$(awk '$1~/bosh_admin_password/ {print $2}' bosh-secrets/bosh-secrets.yml) \
                ./paas-cf/concourse/scripts/bosh_ensure_uploaded.sh

        - task: garden-release-tarball
          config:
            params:
              VERSION: {{garden-release-version}}
              NAME: garden-linux
              URL: https://bosh.io/d/github.com/cloudfoundry-incubator/garden-linux-release?v="${VERSION}"
              TYPE: release
            image: docker:///concourse/bosh-deployment-resource
            platform: linux
            inputs:
            - name: paas-cf
            - name: bosh-secrets
            run:
              path: sh
              args:
              - -e
              - -c
              - |
                BOSH_PASSWORD=$(awk '$1~/bosh_admin_password/ {print $2}' bosh-secrets/bosh-secrets.yml) \
                ./paas-cf/concourse/scripts/bosh_ensure_uploaded.sh

        - task: etcd-release-tarball
          config:
            params:
              VERSION: {{etcd-release-version}}
              NAME: etcd
              URL: https://bosh.io/d/github.com/cloudfoundry-incubator/etcd-release?v="${VERSION}"
              TYPE: release
            image: docker:///concourse/bosh-deployment-resource
            platform: linux
            inputs:
            - name: paas-cf
            - name: bosh-secrets
            run:
              path: sh
              args:
              - -e
              - -c
              - |
                BOSH_PASSWORD=$(awk '$1~/bosh_admin_password/ {print $2}' bosh-secrets/bosh-secrets.yml) \
                ./paas-cf/concourse/scripts/bosh_ensure_uploaded.sh

      - task: cf-deploy
        config:
          image: docker:///concourse/bosh-deployment-resource
          inputs:
          - name: cf-manifest
          - name: bosh-secrets
          platform: linux
          run:
            path: sh
            args:
            - -e
            - -c
            - |
              bosh_password=$(awk '$1~/bosh_admin_password/ {print $2}' bosh-secrets/bosh-secrets.yml)
              bosh -u admin -p "${bosh_password}" target https://10.0.0.6:25555
              bosh login admin "${bosh_password}"
              sed -e "s/^director_uuid:.*/director_uuid: $(bosh status --uuid)/" < cf-manifest/cf-manifest.yml > cf-manifest.yml
              bosh deployment cf-manifest.yml
              bosh -n deploy

      - put: cf-manifest
        params:
          file: cf-deploy/cf-manifest.yml

  - name: smoke-tests
    plan:
    - aggregate:
      - get: cf-manifest
        passed: ['deploy']
        trigger: true
      - get: bosh-secrets
    - task: smoke-tests
      config:
        inputs:
        - name: cf-manifest
        - name: bosh-secrets
        image: docker:///concourse/bosh-deployment-resource
        run:
          path: sh
          args:
          - -e
          - -c
          - |
            bosh_password=$(awk '$1~/bosh_admin_password/ {print $2}' bosh-secrets/bosh-secrets.yml)
            bosh -u admin -p "${bosh_password}" target https://10.0.0.6:25555
            bosh login admin "${bosh_password}"
            bosh deployment cf-manifest/cf-manifest.yml
            bosh -n \
              run errand smoke_tests \
              --download-logs --logs-dir .

  - name: acceptance-tests
    plan:
    - aggregate:
      - get: cf-manifest
        passed: ['deploy']
      - get: bosh-secrets
    - task: acceptance-tests
      config:
        inputs:
        - name: cf-manifest
        - name: bosh-secrets
        image: docker:///concourse/bosh-deployment-resource
        run:
          path: sh
          args:
          - -e
          - -c
          - |
            bosh_password=$(awk '$1~/bosh_admin_password/ {print $2}' bosh-secrets/bosh-secrets.yml)
            bosh -u admin -p "${bosh_password}" target https://10.0.0.6:25555
            bosh login admin "${bosh_password}"
            bosh deployment cf-manifest/cf-manifest.yml
            bosh -n \
              run errand acceptance_tests \
              --download-logs --logs-dir .

  - name: custom-acceptance-tests
    plan:
    - aggregate:
      - get: paas-cf
        passed: ['deploy']
      - get: cf-manifest
        passed: ['deploy']
        trigger: true
    - task: generate-test-config
      config:
        inputs:
          - name: paas-cf
          - name: cf-manifest
        outputs:
          - name: test-config
        image: docker:///ruby#2.2-slim
        run:
          path: sh
          args:
          - -e
          - -c
          - |
            export CF_MANIFEST=cf-manifest/cf-manifest.yml
            ./paas-cf/acceptance-tests/generate_test_config.rb \
              > test-config/config.json
    - task: run-tests
      config:
        inputs:
          - name: paas-cf
          - name: test-config
        image: docker:///governmentpaas/cf-acceptance-tests
        run:
          path: sh
          args:
          - -e
          - -c
          - |
            export CONFIG="$(pwd)/test-config/config.json"
            ./paas-cf/acceptance-tests/run_tests.sh
