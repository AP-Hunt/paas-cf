---
inputs:
  - name: instance-id
image_resource:
  type: docker-image
  source:
    repository: governmentpaas/awscli
    tag: b2495d6ed07f680125d19aa7d1701da7efabb289
platform: linux
run:
  path: sh
  args:
    - -e
    - -c
    - |
      aws ec2 terminate-instances --region eu-west-1 --instance-ids "$(cat instance-id/id)"
      sleep 30
