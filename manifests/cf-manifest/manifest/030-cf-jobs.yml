    vm_type: api_worker
    networks:
      - name: cf
    properties:
      metron_agent:
        zone: ""

  - name: doppler_z1
    templates: (( grab meta.loggregator_templates ))
    instances: 1
    vm_type: medium
    networks:
      - name: cf
    properties:
      doppler:
        zone: z1
      metron_agent:
        zone: ""

  - name: doppler_z2
    templates: (( grab meta.loggregator_templates ))
    instances: 1
    vm_type: medium
    networks:
      - name: cf
    properties:
      doppler:
        zone: z2
      metron_agent:
        zone: ""

  - name: loggregator_trafficcontroller_z1
