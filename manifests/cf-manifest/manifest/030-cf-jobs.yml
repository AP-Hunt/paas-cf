jobs:
  - name: consul
    templates: (( grab meta.consul_templates ))
    instances: 3
    persistent_disk: 1024
    vm_type: small
    networks:
      - name: cf
        static_ips: (( static_ips(27, 28, 29) ))
    update:
      serial: true
    properties:
      consul:
        agent:
          mode: server
      metron_agent:
        zone: ""

  - name: nats
    templates: (( grab meta.nats_templates ))
    instances: 2
    vm_type: medium
    networks:
      - name: cf
        static_ips: (( static_ips(1) ))
    properties:
      metron_agent:
        zone: ""
    migrated_from:
      - {name: nats_z1, az: z1}
      - {name: nats_z2, az: z2}

  - name: etcd
    templates: (( grab meta.etcd_templates ))
    instances: 3
    persistent_disk: 10024
    vm_type: medium
    networks:
      - name: cf
        static_ips: (( static_ips(9) ))
    update:
      serial: true
    properties:
      metron_agent:
        zone: ""
      consul:
        agent:
          services:
            etcd: {}
    migrated_from:
      - {name: etcd_z1, az: z1}
      - {name: etcd_z2, az: z2}
      - {name: etcd_z3, az: z3}

  - name: stats
    templates: (( grab meta.stats_templates ))
    instances: 1
    vm_type: small
    networks:
      - name: cf
    properties:
      metron_agent:
        zone: ""

  - name: uaa
    templates: (( grab meta.uaa_templates ))
    instances: 2
    vm_type: uaa
    networks:
      - name: cf
    properties:
      consul:
        agent:
          services:
            uaa: {}
      metron_agent:
        zone: ""

  - name: api
    templates: (( grab meta.api_templates ))
    instances: 2
    vm_type: api
    networks:
      - name: cf
    properties:
      consul:
        agent:
          services: (( grab meta.api_consul_services ))
      metron_agent:
