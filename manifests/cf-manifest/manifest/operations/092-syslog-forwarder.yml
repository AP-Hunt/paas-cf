---
- type: replace
  path: /releases/-
  value:
    name: syslog
    version: 11.1.0
    url: https://bosh.io/d/github.com/cloudfoundry/syslog-release?v=11.1.0
    sha1: 0dc6bdb820584d915be548dc32c99168230b8eb3

- type: replace
  path: /addons?/-
  value:
    name: syslog_forwarder
    jobs:
    - name: syslog_forwarder
      release: syslog
    properties:
      syslog:
        address: "logsearch-ingestor.((system_domain))"
        port: 6514
        transport: 'tcp'
        tls_enabled: true
        permitted_peer: "*.((system_domain))"
        forward_files: false
