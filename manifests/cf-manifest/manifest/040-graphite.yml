meta:
  graphite_templates:
    - name: metron_agent
      release: cf
    - name: carbon
      release: graphite
    - name: graphite-web
      release: graphite
    - name: statsd
      release: graphite
    - name: grafana
      release: grafana

releases:
- name: graphite
  version: commit-ccc206f3ba21fe5ba4f3e617bb7dca3e66a652ad
- name: grafana
  version: commit-4a9e3a322b72bfb4a76ae460a280acf04a5b445d

jobs:
- name: graphite
  azs: [z1]
  instances: 1
  vm_type: graphite
  stemcell: default
  persistent_disk_type: graphite_data
  networks:
    - name: cf
      static_ips:
        # This IP is replicated in runtime.yml:52 because grab cannot be used
        # to interpolate in a multi-line string.
        - 10.0.16.20
  properties:
    metron_agent:
      zone: ""
    statsd:
      deleteIdleStats: true
    carbon:
      prune_delay: 10
      filter:
        enable: true
        blacklist:
        - stats\.counters\.cfstats\.router_.+\.[0-9]+\.http\..+\.[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}.*
      storage_schemas:
        - name: "catch_all"
          pattern: "^.*$"
          retentions: "10s:1d,1m:7d,15m:30d,1h:1y,1d:5y"
      storage_aggregations:
        - name: "catch_all"
          pattern: "^.*$"
          xFilesFactor: "0.5"
          aggregationMethod: "average"
      cache:
        max_creates_per_minute: 500
    graphite-web:
      time_zone: Europe/London
      httpd:
        port: 3001
      wsgi:
        inactivity-timeout: 60

  templates: (( grab meta.graphite_templates ))
