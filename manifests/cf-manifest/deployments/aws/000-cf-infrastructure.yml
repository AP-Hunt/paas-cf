meta:
  zones:
    z1: (( grab terraform_outputs.zone0 ))
    z2: (( grab terraform_outputs.zone1 ))
    z3: (( grab terraform_outputs.zone2 ))

  fog_config:
    provider: AWS
    use_iam_profile: true
    region: (( grab terraform_outputs.region ))

  stemcell: (( grab meta.default_stemcell ))

  default_stemcell:
    name: bosh-aws-xen-hvm-ubuntu-trusty-go_agent
    version: 3215
    url: https://bosh.io/d/stemcells/bosh-aws-xen-hvm-ubuntu-trusty-go_agent?v=3215
    sha1: 84c51fed6342d5eb7cd59728c7d691c75b6c1de8

properties:

  logger_endpoint:
    port: 443

  loggregator:
    blacklisted_syslog_ranges:
    - start: 10.10.0.0
      end: 10.10.255.255

  cc:
    resource_pool:
      fog_connection: (( grab meta.fog_config ))
    packages:
      fog_connection: (( grab meta.fog_config ))
    droplets:
      fog_connection: (( grab meta.fog_config ))
    buildpacks:
      fog_connection: (( grab meta.fog_config ))

compilation:
  cloud_properties:
    instance_type: c3.large
    availability_zone: (( grab meta.zones.z1 ))
    iam_instance_profile: bosh-director

disk_pools:
  - name: database_disks
    disk_size: 1024

# set up static IPs
jobs:
  - name: nats_z1
    networks:
      - name: cf1
        static_ips: (( static_ips(1) ))

  - name: nats_z2
    networks:
      - name: cf2
        static_ips: (( static_ips(1) ))

  - name: router_z1
    networks:
      - name: router1
        static_ips: (( static_ips(1, 2 ,3 ,4, 5, 6, 7, 8) ))

  - name: router_z2
    networks:
      - name: router2
        static_ips: (( static_ips(1, 2 ,3 ,4, 5, 6, 7, 8) ))

  - name: postgres_z1
    networks:
      - name: cf1
        static_ips: (( static_ips(7) ))

  - name: loggregator_z1
    networks:
      - name: cf1

  - name: loggregator_z2
    networks:
      - name: cf2

  - name: doppler_z1
    networks:
      - name: cf1

  - name: doppler_z2
    networks:
      - name: cf2

  - name: loggregator_trafficcontroller_z1
    networks:
      - name: cf1

  - name: loggregator_trafficcontroller_z2
    networks:
      - name: cf2

  - name: consul_z1
    networks:
      - name: cf1
        static_ips: (( static_ips(27, 28, 29) ))

  - name: consul_z2
    networks:
      - name: cf2
        static_ips: (( static_ips(27, 28, 29) ))

  - name: consul_z3
    networks:
      - name: cf3
        static_ips: (( static_ips(27, 28, 29) ))

  - name: etcd_z1
    networks:
      - name: cf1
        static_ips: (( static_ips(9) ))

  - name: etcd_z2
    networks:
      - name: cf2
        static_ips: (( static_ips(9) ))

  - name: etcd_z3
    networks:
      - name: cf3
        static_ips: (( static_ips(9) ))
